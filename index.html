<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>learn Git</title>
  <link rel="stylesheet" href="resources/css/tachyons-font-family.css">
  <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
  <div class="container sans-serif">
    <h1>learn Git</h1>

    <h2>Resources</h2>

    <h2>Commands</h2>

    <!-- Configuration -->
    <h3>Configuration</h3>

    <p class="description"><strong>Check Git version</strong></p>
    <p class="code">git --version</p>

    <p class="description"><strong>Set your name</strong></p>
    <p class="code">git config --global user.name "&lt;Your Name&gt;"</p>

    <p class="description"><strong>Set your email</strong></p>
    <p class="code">git config --global user.email "&lt;youremail@example.com&gt;"</p>

    <p class="description"><strong>Set your GitHub account</strong></p>
    <p class="code">git config --global user.username "USERNAME"</p>

  </div>
</body>
</html>
